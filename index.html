                <form class="form-horizontal">

                    <div class="col-xs-4">

                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-xs-4">
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-xs-4">

                </div>
